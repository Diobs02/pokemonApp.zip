<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalhar
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalhar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card *ngIf="pokemon">
          <ion-card-title class="ion-margin">{{ pokemon.name | uppercase }}</ion-card-title>
          <ion-card-subtitle class="ion-margin">
            <span [ngClass]="batalhaResultado().class">{{ batalhaResultado().text }}</span>
          </ion-card-subtitle>
          <img alt="Silhouette of mountains" [src]="pokemon.sprites.front_default"
            style="width: 300px; height: 300px; object-fit: cover;" />
          <ion-card-content>
            <ion-item>
              <ion-label>Habilidades: {{ pokemon.abilities.length }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Altura: {{ pokemon.height }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Peso: {{ pokemon.weight }}</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button (click)="captureAndStorePhoto()">
    <ion-icon name="camera-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ng-container *ngIf="imagemUrl">
  <img [src]="imagemUrl" alt="">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="imagemUrl = ''">
      <ion-icon name="close-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ng-container>
