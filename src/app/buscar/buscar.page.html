<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buscar Pokemon</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-input label="CEP" [(ngModel)]="cep" labelPlacement="floating" [counter]="true" maxlength="8"></ion-input>
          </ion-card-header>
          <ion-button class="ion-margin" expand="block" (click)="buscar()" [disabled]="cep.length < 8">
            <ion-icon name="search-outline"></ion-icon>
            Buscar
          </ion-button>

          <ion-card-content *ngIf="endereco">
            <span>{{ endereco.logradouro }}, {{ endereco.bairro }} {{ endereco.localidade }} - {{ endereco.uf }} </span>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card *ngIf="pokemon">
          <ion-card-title class="ion-margin">{{ pokemon.name | uppercase }}</ion-card-title>
          <img alt="Silhouette of mountains" [src]="pokemon.sprites.front_default" style="width: 300px; height: 300px; object-fit: cover;"/>
          <ion-card-content>
            <ion-item>
              <ion-label>Habilidades: {{ pokemon.abilities.length }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Altura: {{ pokemon.height }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Peso: {{ pokemon.weight }}</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
